<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaHaHome-Đăng ký</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./all.css/fonts/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" >
    <link rel="stylesheet" href="./all.css/base.css">

    <link rel="stylesheet" href="all.css/main.css">
    <link rel="stylesheet" href="all.css/form.css">
</head>
<body>
    <div class="modal__overlay" >
        <div class="grid">
            
            <form action="" >
                <div class="form__container grid__row">

                    <div class="grid__column-5" style = "background-image: linear-gradient(110deg,#116c19,#b2d84a); border-top-left-radius: 50px;border-bottom-left-radius: 50px;">
                        <div class="form__header ">
                            <h1 class="h1__font-size form__heading-h1">
                                NHÀ TRỌ - KÝ TÚC XÁ - CHUNG CƯ
                            </h1>
                            <h2 class="h2__font-size form__heading-h2">
                                Quản lý chuyên nghiệp!
                            </h2>
                        </div>
                    </div>  
                    
                    <div class="grid__column-7">
    
                        <div class="form__body ">
                            <div class="form__title">
                                <h2 class="form__title text-gradient ">
                                    Đăng ký tài khoản 
                                </h2>
                            </div>
                            
                            <div class="form__group">
                                <input id="Phonenumber" type="text" class="form__input" placeholder="Số điện thoại *" value required data-format="stringNumber" >
                                <small></small>
                            </div>
                            <div class="form__group">
                                <input id="Email" type="text" class="form__input form__input-inline" placeholder="Email *">
                                <small></small>
                            <!--   <input type="text" class="form__input form__input-inline" placeholder="Tên *"> --> 
                            </div>
                            <div class="form__group">
                                <input id="Username" type="text" class="form__input" placeholder="Tên đăng nhập *">
                                <small></small>
                            </div>
                            <div class="form__group">
                                <input id="Password" type="password" class="form__input" placeholder="Mật khẩu *">
                                <small></small>
                            </div>
                            <div class="form__group">
                                <input id="confirmPassword" type="password" class="form__input" placeholder="Nhập lại mật khẩu *">
                                <small></small>
                            </div>
                            <div class="form__group">
                                <select id="Role" class="form__menubutton">
                                    <option disabled selected hidden>Vai trò *</option>
                                    <option value="chủ_trọ">Chủ trọ</option>
                                    <option value="khách_thuê">Khách thuê</option>
                                </select>
                            </div>

                            <div class="form__switch">
                                <p class="text__size" style="text-align: center;">
                                    Bạn đã có tài khoản?
                                    <a href="" class="form__switch-text">Đăng nhập</a>
                                    để tiếp tục.
                                </p>
                            </div>
            
                            <div class="form__controls">
                                <button class="form__controls-btn btn call_back-btn header__navbar-item--strong" >QUAY LẠI</button>
                                <button type="submit" class="form__controls-btn btn btn-primary header__navbar-item--strong" style="height:4rem; border-radius: 15px; padding: 2px 16px;">ĐĂNG KÝ</button>
                            </div>
                        </div>
                    </div>
                </div>

                
    
            </form>
                
            </div>

            
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
